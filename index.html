<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>ChatBlink Automation PWA</title>
</head>
<body>
    <div class="container">
        <h1>ChatBlink Automation</h1>
        <div class="filter-group">
            <button id="all" class="filter-btn">All</button>
            <button id="female" class="filter-btn">Female</button>
            <button id="male" class="filter-btn">Male</button>
        </div>
        <textarea id="messageInput" placeholder="Type your message here..."></textarea>
        <button id="sendMessage" class="send-btn">Send Message</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
